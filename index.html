<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="container1">
            <img src="Rectangle Copy.png" alt="nft_img" class="img1">
            <div class="eye">
                <img src="Shape.png" alt="eye">
            </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container2">
            <div class="price">0.041 ETH</div>
            <div class="time_clock">
                <img src="clock.png" alt="clock">
                <p class="time">3 days left</p>
            </div>
        </div>
        <div class="container3">
            <img src="Oval.png" alt="profile">
            <p class="text">Creation of</p>
            <p class="name">Jules Wyvern</p>
        </div>
    </div>
    
</body>
</html>
